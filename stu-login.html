<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stu-login.css">
    <title>Student Login</title>
</head>

<body>

    <div class="container">
        <div class="left-content">
            <div class="logo">
                <a href="index.html">HOME</a>
            </div>

            <div class="main-content">
                <div class="main-heading">
                    <h1>Welcome to Virtual Collaboration Environment</h1>
                </div>

                <div class="main-paragraph">
                    <p>We’ll help you improve your professional profile, track your progress, and find the courses that
                        match your aspirations. Come and join us, you won’t regret it.</p>
                </div>

                <div class="main-image">
                    <img src="img/login-page-1.png" alt="">
                </div>
            </div>
        </div>

        <div class="right-content">
            <form action="">
                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p>Continue Your Professional Development Progress</p>
                </div>

                <div class="inputs">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Type your e-mail" required>

                    <label for="password">Password</label>
                    <input type="password" name="" id="" placeholder="Type your password" required>
                </div>

                <div class="forget">
                    <button>Forget Password ?</button>
                </div>

                <div class="sign">
                    <a href="index.html"><button>Sign in</button></a>
                </div>
            </form>
        </div>


    </div>

</body>

</html>
